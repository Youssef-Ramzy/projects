<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <img src="images/profile.avif" alt="profile_image">
                <h3>Youssef Ramzy</h3>
            </li>
            <li>
                <a class="active" href="#dashboard">
                <i class="fas fa-home"></i>
                <span>dashboard</span>
            </a>
            </li>
            <li>
                <a href="#clints">
                    <i class="fas fa-user-group"></i>
                    <span>clients</span>
                </a>
            </li>
            <li>
                <a href="#products">
                    <i class="fas fa-table"></i>
                    <span>products</span>
                </a>
            </li>
            <li>
                <a href="#charts">
                    <i class="fas fa-chart-pie"></i>
                    <span>charts</span>
                </a>
            </li>
            <li>
                <a href="#posts">
                    <i class="fas fa-pen"></i>
                    <span>posts</span>
                </a>
            </li>
            <li>
                <a href="#favorite">
                    <i class="fas fa-star"></i>
                    <span>favorite</span>
                </a>
            </li>
            <li>
                <a href="#settings">
                    <i class="fas fa-cog"></i>
                    <span>settings</span>
                </a>
            </li>
            <li class="log-out">
                <a href="#log-out">
                    <i class="fas fa-sign-out"></i>
                    <span>Log Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <div class="data">
                    <i class="fas fa-user"></i>
                    <p>users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <div class="data">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                    <span>7</span>
                </div>
            </div>
            <div class="box">
                <div class="data">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                    <span>3</span>
                </div>
            </div>
            <div class="box">
                <div class="data">
                    <i class="fas fa-dollar"></i>
                    <p>revenue</p>
                    <span>500$</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>products</th>
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TV</td>
                        <td><span class="price">200$</span></td>
                        <td><span class="count">12</span></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><span class="price">500$</span></td>
                        <td><span class="count">15</span></td>
                    </tr>
                    <tr>
                        <td>Laptop</td>
                        <td><span class="price">1000$</span></td>
                        <td><span class="count">50</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
